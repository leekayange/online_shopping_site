<div class="container">
   <div class="row">
     <div ng-repeat="detail in details">
       <div class="col-md-4">
          <img src="img/{{detail.images[0].name}}">
          <h4><p>{{detail.price | currency}}</p></h4>
          <a type="button" href="#/full/{{detail.id}}" class="btn btn-primary">Details</a>
          <br><br>
       </div>
     </div>
   </div>
</div><!-- /.container -->
