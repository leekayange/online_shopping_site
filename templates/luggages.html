<div class="container">
   <div class="row">
     <div ng-repeat="luggage in luggages">
       <div class="col-md-4">
          <img src="img/luggages/{{luggage.images[0].name}}">
          <h4><p>{{luggage.price | currency}}</p></h4>
          <a type="button" href="#/luggage/{{luggage.id}}" class="btn btn-primary">Details</a>
          <br><br>
       </div>
     </div>
   </div>
</div><!-- /.container -->
